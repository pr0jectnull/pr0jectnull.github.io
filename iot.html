<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery.terminal/js/jquery.terminal.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery.terminal/css/jquery.terminal.min.css"/>
</head>
<body>
  <script>
$('body').terminal({
    hello: function() {
        this.echo('Hello,');
    },
$('body').terminal({
    help: function() {
        this.echo('The available commands are:');
        this.echo('Hello: Says Hello!');
        this.echo('Ls: Displays a list of file');
        this.echo('FILENAME: Displays the contents of the file');
    }
}, {
    greetings: 'Welcome to the internal operations terminal, to view a list of available commands type "help"'
});
</script>
</body>
</html>
